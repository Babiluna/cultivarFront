<p class="margem"></p>
<div class="container-fluid my-4">
  <div class="container">
    <div class="row">
      <h3>Minhas compras</h3>
    </div>

    <div class="row d-flex align-items-center justify-content-center">

      <div class="col-7 ">
        <div class="row border rounded border-dark m-4" *ngFor="let item of listaCompras">

          <div class="col-2">
            <img [src]="item.fotoProduto" alt="" class="image-fluid rounded" height="100px" />
          </div>

          <div class="col-7">
            <div class="row d-flex flex-column">
              <h5 class="my-3">{{ item.produto }}</h5>
              <p>Categoria: {{ item.categoriaDoProduto.categoria }}</p>
            </div>
          </div>

          <div class="col-3">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <h5 class="text-center">{{ item.valor | currency: "BRL" }}</h5>
            </div>
          </div>

        </div>
      </div>

      <div class="row">

        <div class="row d-flex justify-content-end m-5 w-75">
          <h5 class="text-center">
            Valor total: {{ total() | currency: "BRL" }}
          </h5>
        </div>

        <div class="buttons">
          <button class="btn btn-warning btn-block limpar" (click)="limpar()" routerLink="/produtoslista">Limpar
            Carrinho</button>
          <button class="btn btn-success btn-block" routerLink="/produtoslista">Continuar comprando</button>
          <button class="btn btn-success btn-block" (click)="finalizar()">Finalizar compra</button>
        </div>

      </div>
    </div>
  </div>
</div>
