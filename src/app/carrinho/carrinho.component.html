<div id="container">

  <div class="title">
    <h3>Minhas compras</h3>
  </div>

  <hr>

  <div class="carrinho-produto">

    <div class="lista-compras" *ngFor="let item of listaCompras">

      <div class="foto-produto">
        <img [src]="item.fotoProduto" alt="foto do produto" />
      </div>

      <div class="descricao">
        <h5>Descrição:</h5>
        <p>Nome: {{ item.produto }}</p>
        <p>Categoria: {{ item.categoriaDoProduto.categoria }}</p>
      </div>

      <div class="valor">
        <h5>Valor:</h5>
        <h5>{{ item.valor | currency: "BRL" }}</h5>
      </div>

    </div>

    <div class="carrinho-final">

      <h5 class="valor-total">
        VALOR TOTAL: {{ total() | currency: "BRL" }}
      </h5>

      <hr>

      <div class="buttons">
        <button class="btn btn-warning btn-block limpar" (click)="limpar()" routerLink="/produtoslista">Limpar carrinho</button>
        <button class="btn btn-success btn-block" routerLink="/produtoslista">Continuar comprando</button>
        <button class="btn btn-success btn-block" (click)="finalizar()">Finalizar compra</button>
      </div>
    </div>

  </div>
</div>
<app-rodape></app-rodape>
