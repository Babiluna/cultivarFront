<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-6">


                    <h1 class="d-flex flex-column align-items-center mb-3"> <img src="https://i.imgur.com/Qcs1yhM.png"
                            alt="logo" width="100px"></h1>

                    <div class="form-group">
                        <label for="usuario">E-mail:</label>
                        <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="usuario"
                            id="usuario" placeholder="Digite seu E-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha"
                            id="senha" placeholder="Digite sua Senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class=" mt-5 mb-5">

                    <p class="text-center">
                        NÃ£o possui uma conta? <a routerLink="/cadastrar">Cadastre-se!</a>
                    </p>


                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg"></div>
    </div>

</div>
