<div class="container-fluid">

  <div class="row d-flex">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-10">
          <h1 class="text-center mt-5">Cadastro</h1>

          <hr>

          <div class="form">
            <div>
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input [(ngModel)]="user.nome" class="form-field" type="text" name="nome" id="nome"
                  placeholder="Seu nome">
              </div>

              <div class="form-group">
                <label for="email">E-mail:</label>
                <input [(ngModel)]="user.email" class="form-field" type="text" name="email" id="email"
                  placeholder="Seu email">
              </div>

              <div class="form-group">
                <label for="foto">Link da Foto:</label>
                <input [(ngModel)]="user.foto" class="form-field" type="text" name="foto" id="foto"
                  placeholder="Link da sua foto">
              </div>
            </div>

            <div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input (input)="confirmaSenha($event)" class="form-field" type="password" name="senha" id="senha"
                  placeholder="Sua senha">
              </div>

              <div class="form-group">
                <label for="confirmSenha">Confirmar Senha:</label>
                <input [(ngModel)]="user.senha" class="form-field" type="password" name="confirmSenha" id="confirmSenha"
                  placeholder="Confirme sua senha">
              </div>

              <div class="form-group">
                <label for="tipo">Tipo de Usuário:</label>
                <select class="form-field" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                  <option>Selecione um tipo de usuário:</option>
                  <option value="normal">Padrão</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
            </div>

          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
