<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Editar Usu치rio</h1>
            <p>Para atualizar o usu치rio, preencha todos os dados solicitados abaixo.</p>
            <hr>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="form">
            <div>
                <div class="form-group">
                    <label for="nome">Alterar Nome:</label>
                    <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
                        placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="email">Alterar E-mail:</label>
                    <input [(ngModel)]="usuario.email" class="form-control" type="text" name="email" id="email"
                        placeholder="Seu email">
                </div>

                <div class="form-group">
                    <label for="foto">Alterar Foto</label>
                    <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                        placeholder="Link da sua foto">
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                        id="confirmSenha" placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Alterar Tipo de Usu치rio:</label>
                    <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuarios($event)">
                        <option>Selecione um tipo de usu치rio:</option>
                        <option value="normal">Cliente</option>
                        <option value="admin">Vendedor</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
    <div class="buttons">
        <button type="submit" class="btn btn-danger cancel" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success att" (click)="atualizar()">Atualizar</button>
    </div>
</div>
