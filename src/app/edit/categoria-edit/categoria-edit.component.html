<div class="edit-page">
  <div class="title">
    <h1>Atualizar Categoria</h1>
  </div>

  <div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" [(ngModel)]="categoria.categoria">
    </div>

    <div class="buttons">
      <button class="cancel" routerLink="/categoria">Cancelar</button>
      <button class="att" (click)="atualizar()">Atualizar</button>
    </div>
  </div>

</div>

<app-rodape></app-rodape>
